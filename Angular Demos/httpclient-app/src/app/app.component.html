<div>
  <li *ngFor="let post of posts">
       <a  href="{{post.path}}">  
           <span  style="font-size: 20px;text-align: center;">{{post.title}}                 
            </span>
      </a>
  </li>
</div>

<div>
  <button (click)="getAllPosts();">Get All Posts</button>
  <br>
  <input type="text" [(ngModel)]="postId">
  <button (click)="getPostById();">Get Post By Id</button>  {{ postId }}
  <br>
  <button (click)="addPost();">Add Post</button>
  <br>
  <button (click)="updatePost();">Update Post</button>
  <br>
  <button (click)="deletePost();">Delete Post</button>
</div>
<router-outlet></router-outlet>
